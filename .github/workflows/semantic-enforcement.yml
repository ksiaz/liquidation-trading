name: Semantic Leak Enforcement

on:
  pull_request:
    branches: [ main, develop, master ]
  push:
    branches: [ main, develop, master ]

jobs:
  semantic-enforcement:
    name: semantic-enforcement
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for potential diff analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Semantic Leak Scanner
        id: semantic-scan
        run: |
          echo "::group::Semantic Leak Scanner"
          # TEMPORARY EXCEPTION FOR PR #4 ONLY
          # Reason: False positives in observation/ layer (25 STRUCTURAL_METRIC violations)
          # Justification: Directory-scoped semantic rules (see docs/DIRECTORY_SCOPED_SEMANTIC_RULES.md)
          # Resolution: Scanner update required (next mandatory PR)
          # Authority: Architect ruling 2026-01-10
          # TODO: Remove this exception after implementing rule-class detection in scanner
          if [ "${{ github.event.pull_request.number }}" == "4" ]; then
            echo "⚠️ PR #4: Temporary path-scoped exemption for observation/ layer"
            echo "::notice::Semantic scan skipped for observation/ (architect-approved exception)"
            python .github/scripts/semantic_leak_scan.py --exclude-paths observation/
          else
            python .github/scripts/semantic_leak_scan.py
          fi
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Run Import Validator
        id: import-validate
        run: |
          echo "::group::Import Validator"
          python .github/scripts/import_validator.py
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Run Structural Validator
        id: structural-validate
        run: |
          echo "::group::Structural Validator"
          python .github/scripts/structural_validator.py
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Summary
        if: always()
        run: |
          echo "## Constitutional Compliance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Semantic Leak Scan: ${{ steps.semantic-scan.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Import Validation: ${{ steps.import-validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Structural Validation: ${{ steps.structural-validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See: [EPISTEMIC_CONSTITUTION.md](../EPISTEMIC_CONSTITUTION.md)" >> $GITHUB_STEP_SUMMARY
          echo "See: [DIRECTORY_SCOPED_EXCEPTION_FRAMEWORK.md](../docs/DIRECTORY_SCOPED_EXCEPTION_FRAMEWORK.md)" >> $GITHUB_STEP_SUMMARY
