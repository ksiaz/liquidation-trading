name: Semantic Leak Enforcement

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  semantic-enforcement:
    name: Constitutional Compliance Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for potential diff analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Semantic Leak Scanner
        id: semantic-scan
        run: |
          echo "::group::Semantic Leak Scanner"
          python .github/scripts/semantic_leak_scan.py
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Run Import Validator
        id: import-validate
        run: |
          echo "::group::Import Validator"
          python .github/scripts/import_validator.py
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Run Structural Validator
        id: structural-validate
        run: |
          echo "::group::Structural Validator"
          python .github/scripts/structural_validator.py
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Summary
        if: always()
        run: |
          echo "## Constitutional Compliance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Semantic Leak Scan: ${{ steps.semantic-scan.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Import Validation: ${{ steps.import-validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Structural Validation: ${{ steps.structural-validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See: [EPISTEMIC_CONSTITUTION.md](../EPISTEMIC_CONSTITUTION.md)" >> $GITHUB_STEP_SUMMARY
          echo "See: [DIRECTORY_SCOPED_EXCEPTION_FRAMEWORK.md](../docs/DIRECTORY_SCOPED_EXCEPTION_FRAMEWORK.md)" >> $GITHUB_STEP_SUMMARY
